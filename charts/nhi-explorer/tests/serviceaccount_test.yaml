---
# Test docs: https://github.com/helm-unittest/helm-unittest/blob/main/DOCUMENT.md
suite: test ServiceAccount
values:
- ../test_values.yaml
templates:
- serviceaccount.yaml
tests:
- it: "renders the ServiceAccount when create is true"
  set:
    serviceAccount:
      create: true
  asserts:
  - isKind:
      of: ServiceAccount
  - matchRegex:
      path: metadata.name
      pattern: -nhi-explorer$
